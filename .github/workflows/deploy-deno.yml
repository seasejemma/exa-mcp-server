name: Deploy to Deno Deploy (EA)

on:
  push:
    branches: [feat/rotation]  # Our working branch (default)
  pull_request:
    branches: [feat/rotation]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write  # Needed for OIDC auth with Deno Deploy
      contents: read   # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Verify Deno installation
        run: deno --version

      - name: Type check
        run: deno check src/main_deno.ts
        continue-on-error: true  # Don't fail on type errors during initial setup

      - name: Deploy to Deno Deploy (EA)
        run: deno deploy --org seasejemma --app exa-mcp --prod
        env:
          DENO_DEPLOY_TOKEN: ${{ secrets.DENO_DEPLOY_TOKEN }}
          # Runtime env vars (EXA_API_KEYS, MCP_AUTH_TOKEN) are set in Deno Deploy console
